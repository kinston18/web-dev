<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email and ID validation</title>
    <style>
        body{
            padding: 0;
        margin: 0;
        }
        .header{
        background-color: black;
        color: yellow;
        text-align: center;
        height: 50px;
        font-size: 50px;
        
        }
    </style>

    <script>
        function checkMail(form){
            var m=(frm1.email.value);
            var len=frm1.email.value.length;
            var i, flag1, flag2; flag1=0;flag2=0;
            alert("Your Email: "+m+"Length"+len);
            for(i=0; i<len; i++){
                if(m.charAt(i)=='@'){
                    flag1=1;
                    break;
                }
            } 
            for(i=0; i<len; i++){
                if(m.charAt(i)=='.'){
                    flag2=1;
                    break;
                }
            } 
            if(flag1!=1 || flag2!=1){
                alert("Not a valid Email! Try again!");
            }
            else{
                checkID(this.form);
            }
        }

        function checkID(form){
            if(isNaN(frm1.id.value)==true){
                alert("Please Enter only number in ID!");
            }
        }
    </script>
</head>
<body>
    <div class="header">Email and ID validation</div>

    <center>
        <table>
            <form name="frm1" method="get()">
                <tr><td>Email: <td><input type="text" name="email" value=""></td></td></tr>
                <tr><td>Your ID: <td><input type="text" name="id" value=""></td></td></tr>
                <tr><td><input type="submit" value="Validation" onclick="checkMail(this.form);"></td></tr>
            </form>
        </table>
    </center>

</body>
</html>
